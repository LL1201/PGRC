<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - My Profile</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/alert-banners.css">
    <link rel="stylesheet" href="css/my-profile.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="container-xl flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Your Data</h2>
                    </div>
                    <div class="card-body">
                        <div id="profile-alert" class="alert d-none"></div>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">User ID</label>
                                <input type="text" class="form-control" id="userId" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn primary-btn">Save Changes</button>
                            </div>
                        </form>
                        <hr>
                        <!--https://getbootstrap.com/docs/5.0/utilities/spacing/#gap-->
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary w-100" id="change-password-btn">Change
                                Password</button>
                            <button class="btn btn-outline-danger w-100" id="delete-account-btn">Delete
                                Account</button>
                        </div>
                    </div>
                </div>
                <!--account deletion modal -->
                <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content" id="delete-account-form">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteAccountModalLabel">Confirm Account Deletion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete your account? This action is irreversible.</p>
                                <div class="mb-3">
                                    <label for="delete-password" class="form-label">Enter your password to
                                        confirm:</label>
                                    <input type="password" class="form-control" id="delete-password" required>
                                </div>
                                <div id="delete-account-alert" class="alert d-none"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete Permanently</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/authUtils.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/my-profile.js" type="module"></script>
    <script src="js/main.js"></script>
</body>

</html>
