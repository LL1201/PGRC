<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/alert-banners.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-wrapper bg-white border rounded p-4">
                        <h2 class="text-center mb-4">Reset Your Password</h2>
                        <div id="loading-spinner" class="mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <form id="password-reset-form" class="d-none">
                            <div class="mb-3">
                                <label for="reset-password" class="form-label fw-bold">New Password</label>
                                <input type="password" class="form-control" id="reset-password" name="reset-password"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="reset-password-password" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" id="reset-password-password"
                                    name="reset-password-password" required>
                            </div>
                            <button type="submit" class="btn primary-btn w-100 py-2">Reset Your Password</button>
                        </form>
                        <div id="password-reset-message" class="alert d-none mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/password-reset.js"></script>
</body>

</html>
