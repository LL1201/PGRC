<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - Il mio profilo</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/alertBanners.css">
    <link rel="stylesheet" href="css/myProfile.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="container-xl flex-grow-1 py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">I tuoi dati</h2>
                    </div>
                    <div class="card-body">
                        <div id="profile-alert" class="alert d-none"></div>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label class="form-label fw-bold">User ID</label>
                                <input type="text" class="form-control" id="userId" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn primary-btn">Salva modifiche</button>
                            </div>
                        </form>
                        <hr>
                        <div>
                            <button class="btn btn-outline-danger w-100" id="delete-account-btn">Elimina
                                account</button>
                        </div>
                    </div>
                </div>
                <!-- Modal eliminazione account -->
                <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content" id="delete-account-form">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteAccountModalLabel">Conferma eliminazione account</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Chiudi"></button>
                            </div>
                            <div class="modal-body">
                                <p>Sei sicuro di voler eliminare il tuo account? Questa azione Ã¨ irreversibile.</p>
                                <div class="mb-3">
                                    <label for="delete-password" class="form-label">Inserisci la tua password per
                                        confermare:</label>
                                    <input type="password" class="form-control" id="delete-password" required>
                                </div>
                                <div id="delete-account-alert" class="alert d-none"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                <button type="submit" class="btn btn-danger">Elimina definitivamente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. Tutti i diritti riservati.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/authUtils.js"></script>
    <script src="js/alertMsgs.js"></script>
    <script src="js/myProfile.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
