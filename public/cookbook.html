<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - My Cookbook</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/alert-banners.css">
    <link rel="stylesheet" href="css/cookbook.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="container-xl flex-grow-1 py-4">
        <h1 class="text-center mb-4">My Personal Cookbook</h1>

        <section class="cookbook-list">
            <div id="cookbook-recipes" class="row g-3">
                <div class="col-12">
                    <p id="empty-cookbook-message" class="text-center text-muted fs-5 py-4" style="display: none;">
                        Your cookbook is empty! Start adding recipes from the
                        <a href="recipes.html" class="fw-bold">Recipes</a> page.
                    </p>
                    <p id="auth-required-message" class="text-center text-muted fs-5 py-4">
                        Log in to view your cookbook.
                    </p>
                </div>
            </div>

            <div class="pagination-controls text-center mt-4">
                <button id="prev-page-cookbook" class="btn btn-outline-primary me-2" disabled>Previous</button>
                <span id="page-info-cookbook" class="fw-bold mx-3">Page 1</span>
                <button id="next-page-cookbook" class="btn btn-outline-primary ms-2">Next</button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/utils/authUtils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cookbook.js"></script>
</body>

</html>
