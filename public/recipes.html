<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - Recipes</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/recipes.css">
    <link rel="stylesheet" href="css/alert-banners.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="container-xl flex-grow-1 py-4">
        <h1 class="text-center mb-4">Explore Recipes</h1>

        <section class="search-section text-center mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control"
                            placeholder="Search by name or ingredient...">
                        <button id="search-button" class="btn primary-btn">Search</button>
                        <button id="reset-button" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="alphabetical-filter bg-white border rounded p-3 mb-4">
            <div class="text-center">
                <label class="fw-bold mb-3 d-block">Or search by letter:</label>
                <div class="letter-buttons d-flex flex-wrap justify-content-center gap-1">
                    <!-- Letters will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section class="recipes-list">
            <h2 class="text-center mb-4">Search Results</h2>
            <div id="recipes-results" class="row g-3">
                <div class="col-12">
                    <p id="no-results-message" class="text-center text-muted fs-5 py-4">No recipes found. Try a
                        different search!</p>
                </div>
            </div>

            <div class="pagination-controls text-center mt-4">
                <button id="prev-page" class="btn btn-outline-primary me-2" disabled>Previous</button>
                <span id="page-info" class="fw-bold mx-3">Page 1</span>
                <button id="next-page" class="btn btn-outline-primary ms-2">Next</button>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/utils/authUtils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recipes.js"></script>
</body>

</html>
