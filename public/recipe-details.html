<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - Recipe Details</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/recipe-details.css">
    <link rel="stylesheet" href="css/alert-banners.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="container-xl flex-grow-1 py-4">
        <!-- Loading state -->
        <div id="loading-container" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading recipe details...</p>
        </div>

        <!-- Error state -->
        <div id="error-container" class="text-center py-5" style="display: none;">
            <div class="alert alert-danger" role="alert">
                <h2 id="error-title" class="h4 mb-3">Error</h2>
                <p id="error-message" class="mb-3">Error message</p>
                <a href="recipes.html" class="btn btn-primary">Back to Recipes</a>
            </div>
        </div>

        <!-- Recipe content -->
        <div id="recipe-container" class="recipe-details-container" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h1 id="recipe-title" class="text-center mb-4">Recipe Name</h1>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12 text-center">
                    <img id="recipe-image" src="" alt="" class="img-fluid rounded shadow recipe-image">
                </div>
            </div>

            <div class="row g-4 mb-4">
                <!-- Ingredients -->
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title h5 mb-0">Ingredients</h3>
                        </div>
                        <div class="card-body">
                            <ul id="ingredients-list" class="list-unstyled ingredients-list">
                                <!-- Ingredients will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Recipe Meta -->
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title h5 mb-0">Information</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <span class="fw-bold me-2">Category:</span>
                                <span id="recipe-category">N/A</span>
                            </div>
                            <div class="mb-3">
                                <span class="fw-bold me-2">Origin:</span>
                                <span id="recipe-area">N/A</span>
                            </div>
                            <div id="youtube-container" class="mb-3" style="display: none;">
                                <span class="fw-bold me-2">Video:</span>
                                <a id="youtube-link" href="#" target="_blank" class="btn btn-sm btn-outline-danger">
                                    <i class="fab fa-youtube"></i> Watch on YouTube
                                </a>
                            </div>
                            <div id="tags-container" style="display: none;">
                                <span class="fw-bold d-block mb-2">Tags:</span>
                                <div id="tags-list" class="d-flex flex-wrap gap-1">
                                    <!-- Tags will be populated by JavaScript -->
                                </div>
                            </div>
                            <div id="review-statistics-box" style="display: none;">
                                <span class="fw-bold d-block mb-2">Review Statistics:</span>
                                <div id="review-stats-list" class="d-flex flex-wrap gap-1">
                                    <!-- Review statistics will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title h5 mb-0">Instructions</h3>
                        </div>
                        <div class="card-body">
                            <p id="recipe-instructions" class="instructions-text mb-0">
                                <!-- Instructions will be populated by JavaScript -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back button -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <a href="recipes.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Recipes
                    </a>
                </div>
            </div>

            <!-- Reviews Section -->
            <div id="reviews-section" class="mt-5">
                <h2 class="h4 mb-4 text-center">Reviews</h2>
                <div id="reviews-list-container"></div>
                <div class="text-center my-3">
                    <button id="load-more-reviews-btn" class="btn btn-outline-primary" style="display:none;">Load
                        more</button>
                </div>
                <div id="add-review-container" style="display:none;">
                    <h3 class="h5 mt-4 mb-3">Write a Review</h3>
                    <form id="add-review-form" class="mb-3">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <label for="difficultyEvaluation" class="form-label">Difficulty (1-5)</label>
                                <input type="number" min="1" max="5" class="form-control" id="difficultyEvaluation"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label for="tasteEvaluation" class="form-label">Taste (1-5)</label>
                                <input type="number" min="1" max="5" class="form-control" id="tasteEvaluation" required>
                            </div>
                            <div class="col-md-4">
                                <label for="executionDate" class="form-label">Execution Date</label>
                                <input type="date" class="form-control" id="executionDate" required>
                            </div>
                        </div>
                        <div class="mb-4 text-center">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes"></textarea>
                        </div>
                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/utils/authUtils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/recipe-details.js"></script>
</body>

</html>
