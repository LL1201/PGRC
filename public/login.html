<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGRC - Login</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/alert-banners.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- NAVBAR_PLACEHOLDER -->
    </header>

    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-wrapper bg-white border rounded p-4">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs justify-content-center mb-4" role="tablist">
                            <li class="nav-item flex-fill">
                                <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login-form" type="button">Login</button>
                            </li>
                            <li class="nav-item flex-fill">
                                <button class="nav-link w-100" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register-form" type="button">Register</button>
                            </li>
                        </ul>

                        <!-- Tab content -->
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login-form" role="tabpanel">
                                <h2 class="text-center mb-4">Sign In</h2>
                                <form id="login-form-element">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" id="login-email" name="login-email"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" id="login-password"
                                            name="login-password" required>
                                    </div>
                                    <button type="submit" class="btn primary-btn w-100 py-2">Sign In</button>
                                </form>
                                <div class="mt-3 text-center">
                                    <a href="password-lost.html">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register-form" role="tabpanel">
                                <h2 class="text-center mb-4">Register</h2>
                                <form id="register-form-element">
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label fw-bold">Username</label>
                                        <input type="text" class="form-control" id="register-username"
                                            name="register-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" id="register-email"
                                            name="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" id="register-password"
                                            name="register-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-confirm-password" class="form-label fw-bold">Confirm
                                            Password</label>
                                        <input type="password" class="form-control" id="register-confirm-password"
                                            name="register-confirm-password" required>
                                    </div>
                                    <button type="submit" class="btn primary-btn w-100 py-2">Register</button>
                                </form>
                            </div>
                            <!-- continue with google button -->
                            <div class="d-flex justify-content-center mt-3">
                                <button class="gsi-material-button" id="continue-with-google-button">
                                    <div class="gsi-material-button-state"></div>
                                    <div class="gsi-material-button-content-wrapper">
                                        <div class="gsi-material-button-icon">
                                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                                <path fill="#EA4335"
                                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                                </path>
                                                <path fill="#4285F4"
                                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                                </path>
                                                <path fill="#FBBC05"
                                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                                </path>
                                                <path fill="#34A853"
                                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                                </path>
                                                <path fill="none" d="M0 0h48v48H0z"></path>
                                            </svg>
                                        </div>
                                        <span class="gsi-material-button-contents">Continue with Google</span>
                                        <span style="display: none;">Continue with Google</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <p class="mb-0">&copy; 2025 PGRC. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/authUtils.js"></script>
    <script src="js/utils/alertMsgsUtils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
